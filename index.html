<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policies | My Apps</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #f9fafb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #111827;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .app-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .app-item {
            margin-bottom: 1rem;
        }
        .app-link {
            display: block;
            padding: 1rem;
            text-decoration: none;
            background-color: #f3f4f6;
            color: var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .app-link:hover {
            background-color: #ebf1ff;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Apps</h1>
    <p>Privacy Policy Directory</p>

    <div class="app-list">
        <div class="app-item">
            <a href="./veil/" class="app-link">Veil VPN Privacy Policy</a>
        </div>

        </div>

    <footer>
        &copy; 2026 Zkar Apps. All rights reserved.
    </footer>
</div>

</body>
</html>
